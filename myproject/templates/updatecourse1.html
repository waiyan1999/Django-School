{% extends 'base.html' %}
{% load static %}



{% block ucourse %}


<div class="container">
    
    {% for i in update %}

  
    <div class="row">
        <div class="col">

        </div>
        <div class="col">

            
            <h1> {{i.c_name}} </h1>
            <form action="{% url 'courses' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Course Name</label>
                    <input type="text"  name="course_name" class="form-control" placeholder="">
                    
                </div>

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Note</label>
                    <input type="text" name="course_note" class="form-control" id="exampleInputPassword1">
                </div>

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Fee</label>
                    <input type="number"  name="course_fee"  class="form-control" id="exampleInputPassword1">
                </div>

                 <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Course Photo</label>
                    <input type="file"  name="course_photo" class="form-control" id="exampleInputPassword1">
                </div>

               
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
        <div class="col">

        </div>
    </div>
    {% endfor %}
</div>



{% endblock ucourse %}
